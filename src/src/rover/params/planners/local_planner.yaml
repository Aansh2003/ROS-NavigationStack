TrajectoryPlannerROS:

  # Robot configuration
  acc_lim_x: 10.0
  acc_lim_y: 0
  acc_lim_theta: 3.2
  max_vel_x: 9.0
  min_vel_x: 0.5
  max_vel_theta: 7.0
  min_vel_theta: -7.0
  min_in_place_vel_theta: 2
  escape_vel: -0.1
  holonomic_robot: false

  # Goal tolerance
  yaw_goal_tolerance: 3.1415
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

  # Forward simulation
  sim_time: 1
  sim_granularity: 0.05
  angular_sim_granularity: 0.05
  vx_samples: 6
  vtheta_samples: 20

  # Trajectory scoring
  meter_scoring: true
  path_distance : 5
  goal_distance : 5
  occdist_scale: 0.01
  heading_lookahead: 1
  heading_scoring: false
  heading_scoring_timestep: 0.8
  dwa: true
  publish_cost_grid_pc: true
  global_frame_id: map

  # Oscillation
  oscillation_reset_dist: 0.2

  # Global plan
  prune_plan: true